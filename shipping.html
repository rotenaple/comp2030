<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="utf-8" />
    <meta name="author" content="Group" />
    <meta name="description" content="Shipping" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <!----<link rel="stylesheet" type="text/css" href="styles/style.css" /> -->
    <title>Payment</title>
</head>

<body>
    <div class="container">
        <h1>Welcome to SENIOR</h1>
        <ul class="bar">
            <li><a class="menuBar" href="">Shop New</a></li>
            <li><a class="menuBar" href="">Shop Used</a></li>
            <li><a class="menuBar" href="">Sell</a></li>
            <li><a class="menuBar" href="">About Us</a></li>
            <li><a class="menuBar active barLast" href="">My Account</a></li>
        </ul>
        <h2>Payment</h2>
        <b>Accepted Cards</b>
        <div class="cardlogo">
            <i class="fa fa-cc-visa fa-2x" style="color:black"></i>
            <i class="fa fa-cc-mastercard fa-2x" style="color:black"></i>
            <i class="fa fa-cc-amex fa-2x" style="color:black"></i>
        </div>
        <form action="action" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>Name on Card</td>
                    <td class="text-1"><input name="cname" type="text" placeholder="Required" required></td>
                    <td>Card Number</td>
                    <td class="text-1"><input name="cnum" type="text" pattern="[0-9]*" inputmode="numeric" maxlength="16" size="16" placeholder="Required" required></td>
                </tr>
                <tr>
                    <td>CVV</td>
                    <td class="text-1"><input name="cvv" type="text" pattern="[0-9]*" inputmode="numeric" maxlength="3" size="3" placeholder="NNN" required></td>
                    <td>Expiry Date</td>
                    <td class="text-1"><input name="edate" type="month" placeholder="Required" required></td>
                </tr>
            </table>

            <h2>Shipping Address</h2>
            <table>
                <tr>
                    <td>Address</td>
                    <td class="text-1"><input name="address" type="text" placeholder="1 North Tce" required></td>
                    <td>City</td>
                    <td class="text-1"><input name="city" type="text" placeholder="Adelaide" required></td>
                </tr>
                <tr>
                    <td>Zip code</td>
                    <td class="text-1"><input name="zip" type="text" placeholder="5000" required></td>
                    <td>State</td>
                    <td class="text-1"><input name="state" type="text" placeholder="South Australia" required></td>
                </tr>
            </table>

            <div class="bar bottomBar">
                <input class="bigYellow" name="order" type="submit" value="Place Order" />
            </div>

            <div class="bottomSpacer"></div>
    </div>
    </form>
</body>

</html>
