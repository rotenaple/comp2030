  <body>
    <div class="container">
        <h1>Welcome to SENIOR</h1>
        <ul class="bar">
            <li><a class="menuBar" href="shopNew.html">Shop New</a></li>
            <li><a class="menuBar" href="shopUsed.html">Shop Used</a></li>
            <li><a class="menuBar active" href="sellUsed.html">Sell</a></li>
            <li><a class="menuBar" href="">About Us</a></li>
            <li><a class="menuBar barLast" href="AccMain.html">My Account</a></li>
        </ul>
        <h2>Create New Item Listing</h2>
        <form action="sellUsedconfig.php" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="column70">
                <table>
                <tr>
                    <td>Item Name</td>
                    <td class="text-1"><input type="text" name="name" placeholder="Required" required></td>
                    <td>Quantities Available</td>
                    <td class="text-1"><input type="number" name="amount" value="1" min="1" max="20" required></td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td class="text-1"><input type="number" name="price" placeholder="Required" min="1" max="9999" required></td>
                    <td>Item Condition</td>
                    <td class="text-1"> 
                        <select name="isUsed" id="isUsed" required>
                        <option selected disabled hidden>Select</option>
                        <option value="New">New</option>
                        <option value="Used">Used</option>
                      </select></td>
                    
                </tr>
                <tr>
                    <td>Shipping Fee</td>
                    <td class="text-1"><input type="number" name="ship" placeholder="Required" min="0" max="9999" required></td>
                    <td>Category</td>
                    <td class="text-1"> 
                        <select name="productCat" id="productCat">
                        <option selected disabled hidden>Select</option>
                        <option value="Outdoors">Outdoors</option>
                        <option value="Indoors">Indoors</option>
                        <option value="Camping">Camping</option>
                        <option value="Fishing">Fishing</option>
                        <option value="Boating">Boating</option>
                      </select></td>
                </tr>
                <tr>
                    <td>Description</td>
                </tr>
                </table>
                <textarea placeholder="Required" name="description" rows="6" required></textarea>
                <input type="submit" name="create" value="Create Listing">
            </div>
            <div class="column30">
                <div class="imageBox">
                    <img class="imgFit" src="img/placeholder.png">
                    <img class="imgFit" src="img/placeholder.png">
                </div>
                <input type="button" value="Upload Product Image">
                <input type="file" name="my_file[]" multiple id="fileToUpload[]">
            </div>
    </div>
</form>
  </body>
</html>
